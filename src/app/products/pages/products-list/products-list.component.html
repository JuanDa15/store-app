<section class="grid-container grid-container__auto">
  <product-card *ngFor="let product of products" [product]="product"
                (addedProduct)="onAddToCart( $event )"
                (click)="openDetail( product.id )">
  </product-card>
</section>
<detailed-product [@openClose]="(selectedProduct) ?
                                  'open' : 'closed'"
                  class="product-detail left-responsive"
                  (closeProduct)="closeDetailed()"
                  [productID]="selectedProduct">
</detailed-product>
<button type="button" class="btn btn__primary-filled"
        (click)="createProduct()">
  Create Product
</button>
