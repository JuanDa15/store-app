<h1>
  Welcome {{ profile?.name}}
</h1>
<div class="profile-container">
  <div class="profile">
    <p class="email">
      <b>Email:</b> {{profile?.email}}
    </p>
    <p class="password">
      <b>Password:</b> {{profile?.password}}
    </p>
    <p class="id">
      <b>User id:</b> {{profile?.id}}
    </p>
  </div>
  <pre>
    {{ profile | json}}
  </pre>
</div>
