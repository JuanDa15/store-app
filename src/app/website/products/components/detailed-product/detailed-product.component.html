<div class="product-detailed">
  <button type="button" class="product-detailed__close"
          (click)="closeDetail()">
    <i class="fa-solid fa-xmark"></i>
  </button>
  <div *ngIf="product && !UIManagers.showSkeleton else skeleton" class="product-detailed__content" >
    <swiper [config]="config">
      <ng-template swiperSlide *ngFor="let image of product.images">
        <image [setImage]="image" [setAlt]="product.title">
        </image>
      </ng-template>
    </swiper>
    <div class="content">
      <p class="content__price">
        {{product.price | currency:'USD'}}
      </p>
      <p class="content__title">
        {{product.title}}
      </p>
      <p class="content__description">
        {{product.description}}
      </p>
      <button class="btn btn__primary-filled content__btn"
      (click)="addToCart()"
              [disabled]="UIManagers.cantAddToCart">
        <i class="fas fa-cart-plus"></i> Add to cart
      </button>
    </div>
  </div>
</div>
<p-toast position="bottom-center" [preventOpenDuplicates]="true"
  (onClose)="closeToast()">
</p-toast>


<ng-template #skeleton>
  <div class="skeleton__container">
    <div class="skeleton__container-content">
      <p-skeleton width="100%" height="310px">
      </p-skeleton>
      <p-skeleton width="6rem" height="35px">
      </p-skeleton>
      <p-skeleton width="100%" height="30px">
      </p-skeleton>
      <p-skeleton width="100%" height="100px">
      </p-skeleton>
      <p-skeleton width="100%" height="60px">
      </p-skeleton>
    </div>
  </div>
</ng-template>
